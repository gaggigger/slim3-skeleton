<div class="row" style="padding-top: 30px;">
	<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-1 col-md-6 col-md-offset-2 col-lg-4 col-lg-offset-3">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">Log in</div>
			<div class="panel-body">
				<div class="alert bg-danger" ng-show="error">{{error}}</div>
				<form role="form" ng-submit="login(form)">
					<fieldset>
						<div class="form-group">
							<input class="form-control" type="text" required="" placeholder="Username" ng-model="form.username" />
						</div>
						<div class="form-group">
							<input class="form-control" type="password" required="" placeholder="Password" ng-model="form.password" />
						</div>
						<button ng-show="!dataLoading" style="width: 80px;" class="btn btn-primary pull-right" type="submit">Log in</button>
						<button ng-show="dataLoading" style="width: 80px;" class="btn btn-default pull-right"><span class="glyphicon glyphicon-refresh spin" aria-hidden="true"></span></button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
