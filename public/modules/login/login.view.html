<div class="uk-grid">
	<div class="uk-width-medium-1-2 uk-container-center uk-text-center">

		<div class="uk-panel uk-panel-box">
			<h3 class="uk-panel-title">Login</h3>
			<form role="form" class="uk-form" ng-submit="login(form)">
				<div class="uk-form-row">
					<div class="uk-form-icon">
    					<i class="uk-icon-user"></i>
						<input class="uk-form-width-medium" type="text" required="" placeholder="Username" ng-model="form.username" />
					</div>
				</div>
				<div class="uk-form-row">
					<div class="uk-form-icon">
						<i class="uk-icon-lock"></i>
						<input class="uk-form-width-medium" type="password" required="" placeholder="Password" ng-model="form.password" />
					</div>
				</div>
				<div class="uk-form-row">
					<button ng-show="!data_loading" style="width: 80px;" class="uk-button uk-button-primary" type="submit">Login</button>
					<button ng-show="data_loading" style="width: 80px;" class="uk-button"><i class="uk-icon-refresh uk-icon-spin"></i></button>
				</div>
			</form>
			<div class="uk-alert uk-alert-danger" ng-show="error">{{error}}</div>
		</div>

	</div>
</div>
