<div class="row">
	<div class="col-lg-12">
		<h2 class="">Add user</h2>
	</div>
</div>

<span style="color: red;">{{errors.info}}</span>

<div class="row">
	<div class="col-lg-8 col-sm-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal" ng-submit="submit(form)">
					<div class="form-group">
						<label class="col-sm-2 control-label">Username:</label>
						<div class="col-sm-10 col-lg-6">
							<input class="form-control" type="text" required="" placeholder="" ng-model="form.username" />
							<span style="color: red;">{{errors.username}}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Password:</label>
						<div class="col-sm-10 col-lg-6">
							<input class="form-control" type="password" required="" placeholder="" ng-model="form.password" />
							<span style="color: red;">{{errors.password}}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Frist name:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" placeholder="" ng-model="form.first_name" />
							<span style="color: red;">{{errors.first_name}}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Last name:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" placeholder="" ng-model="form.last_name" />
							<span style="color: red;">{{errors.last_name}}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Email:</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" placeholder="" ng-model="form.email" />
							<span style="color: red;">{{errors.email}}</span>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Admin:</label>
						<div class="col-sm-10">
							<input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="form.group_admin" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<button ng-hide="data_loading" class="btn btn-primary" type="submit">Save</button>
							<a ng-hide="data_loading" ui-sref="users" class="btn btn-default">Cancel</a>
							<button ng-show="data_loading" class="btn btn-default"><span class="glyphicon glyphicon-refresh spin"></span></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
