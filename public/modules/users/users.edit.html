<h2 class="">User: {{form.username}}</h2>

<button ng-show="form_loading" class="uk-button"><i class="uk-icon-refresh uk-icon-spin"></i></button>

<span style="color: red;">{{errors.info}}</span>

<div class="uk-grid" ng-hide="form_loading">

	<div class="uk-width-medium-1-2">
		<form class="uk-form uk-form-horizontal uk-block uk-block-muted">
			<div class="uk-form-row">
				<label class="uk-form-label" style="text-align: right;">ID:</label>
				<div class="uk-form-controls uk-form-controls-text">
					<label>{{user_id}}</label>
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label" style="text-align: right;">Username:</label>
				<div class="uk-form-controls">
					<input type="text" required="" placeholder="" ng-model="form.username">
					<span style="color: red;">{{errors.username}}</span>
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label" style="text-align: right;">Frist name:</label>
				<div class="uk-form-controls">
					<input class="uk-form-width-medium" type="text" placeholder="" ng-model="form.first_name" />
					<span style="color: red;">{{errors.first_name}}</span>
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label" style="text-align: right;">Last name:</label>
				<div class="uk-form-controls">
					<input class="uk-form-width-medium" type="text" placeholder="" ng-model="form.last_name" />
					<span style="color: red;">{{errors.last_name}}</span>
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label" style="text-align: right;">Email:</label>
				<div class="uk-form-controls">
					<input class="uk-form-width-medium" type="text" placeholder="" ng-model="form.email" />
					<span style="color: red;">{{errors.email}}</span>
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label" style="text-align: right;">Admin:</label>
				<div class="uk-form-controls uk-form-controls-text">
					<input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="form.group_admin" />
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label uk-margin-top-remove">
					<button ng-hide="data_loading" ng-confirm-click="Permanetly delete user ?" confirmed-click="delete_user(user_id)" class="uk-button uk-button-danger uk-margin-left"><i class="uk-icon-trash"></i> Delete</button>
				</label>
				<div class="uk-form-controls">
					<button ng-hide="data_loading" class="uk-button uk-button-primary" ng-click="submit_form(form)">Update</button>
					<a ng-hide="data_loading" ui-sref="users" class="uk-button">Cancel</a>
					<button ng-show="data_loading" class="uk-button"><i class="uk-icon-refresh uk-icon-spin"></i></button>
				</div>
			</div>
		</form>

	</div>

	<div class="uk-width-medium-1-2">

		<form class="uk-form uk-form-horizontal uk-block uk-block-muted">
			<div class="uk-form-row">
				<label class="uk-form-label" style="text-align: right;">New password:</label>
				<div class="uk-form-controls">
					<input type="password" required="" placeholder="" ng-model="form_pass.password">
					<span style="color: red;">{{errors.password}}</span>
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label"></label>
				<div class="uk-form-controls">
					<button ng-hide="data_loading" class="uk-button" ng-click="submit_form_pass(form_pass)">Change password</button>
					<button ng-show="data_loading" class="uk-button"><i class="uk-icon-refresh uk-icon-spin"></i></button>
				</div>
			</div>
		</form>

	</div>

</div>
