<div class="row">
	<div class="col-lg-12">
		<h2 class="">User: {{form.username}}</h2>
	</div>
</div>

<button ng-show="form_loading" class="btn btn-default"><span class="glyphicon glyphicon-refresh spin"></span></button>

<div class="row" ng-hide="form_loading">
	
	<div class="col-lg-7 col-sm-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-3 control-label">ID: {{user_id}}</label>
						<div class="col-sm-9">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Username:</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" required="" placeholder="" ng-model="form.username" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Frist name:</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" placeholder="" ng-model="form.first_name" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Last name:</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" placeholder="" ng-model="form.last_name" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Email:</label>
						<div class="col-sm-9">
							<input class="form-control" type="text" placeholder="" ng-model="form.email" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">Admin:</label>
						<div class="col-sm-9">
							<input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="form.group_admin" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label"></label>
						<div class="col-sm-9">
							<button ng-hide="data_loading"  ng-click="submit_form(form)" class="btn btn-primary">Update</button>
							<a ng-hide="data_loading" ui-sref="users" class="btn btn-default">Close</a>
							<button ng-show="data_loading" class="btn btn-default"><span class="glyphicon glyphicon-refresh spin"></span></button>
							<button ng-hide="data_loading" ng-confirm-click="Permanetly delete user ?" confirmed-click="delete_user(user_id)" class="btn btn-danger pull-right"><span class="glyphicon glyphicon-trash"></span> Delete</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div class="col-lg-5 col-sm-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-4 control-label">New password:</label>
						<div class="col-sm-8">
							<input class="form-control" type="password" placeholder="" name="new_pass" ng-model="form_pass.password" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label"></label>
						<div class="col-sm-8">
							<button ng-hide="data_loading"  ng-click="submit_form_pass(form_pass)" class="btn btn-primary">Change password</button>
							<button ng-show="data_loading" class="btn btn-default"><span class="glyphicon glyphicon-refresh spin"></span></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
</div>
