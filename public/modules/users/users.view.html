<div class="row">
	<div class="col-lg-12">
		<h2 class="">Users</h2>
	</div>
</div>

<div class="row" style="padding-bottom: 10px;">
	<div class="col-lg-12" style="text-align: center;">
		<a ui-sref="usersadd" class="btn btn-primary pull-left"><span class="glyphicon glyphicon-plus"></span> Add user</a>
		<div class="btn-group" role="group">
			<button ng-disabled="(data_loading) || (page < 2)" ng-click="load_data(page-1, pageSize)" class="btn btn-default"><</button>
			<button ng-disabled="data_loading" ng-click="load_data(page, pageSize)" class="btn btn-default">{{page}} / {{totalPages}}</button>
			<button ng-disabled="(data_loading) || (page >= totalPages)" ng-click="load_data(page+1, pageSize)" class="btn btn-default">></button>
		</div>
		<button ng-click="load_data(1,pageSize)" class="btn btn-default pull-right"><span class="glyphicon glyphicon-refresh" ng-class="{spin: data_loading}"></span></button>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<table class="table table-hover">
			<tr>
        		<th>id</th>
        		<th>username</th>
				<th>first name</th>
				<th>last name</th>
				<th>email</th>
				<th>admin</th>
				<th>updated</th>
				<th>created</th>
    		</tr>
			<tr ng-repeat="d in data">
        		<td>{{d.id}}</td>
				<td><a ui-sref="usersedit({id: d.id})">{{d.username}}</a></td>
        		<td>{{d.first_name}}</td>
				<td>{{d.last_name}}</td>
				<td>{{d.email}}</td>
				<td>{{d.group_admin}}</td>
				<td>{{d.updated_at}}</td>
				<td>{{d.created_at}}</td>
    		</tr>
		</table>
		Total rows: {{totalItems}}
	</div>
</div>
