<div class="row">
	<div class="col-lg-12">
		<h2 class="">Users</h2>
	</div>
</div>

<div class="row" style="padding-bottom: 10px;">
	<div class="col-lg-12">
		<a ui-sref="usersadd" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Add user</a>
		<button ng-click="load_data()" class="btn btn-default pull-right"><span class="glyphicon glyphicon-refresh" ng-class="{spin: data_loading}" aria-hidden="true"></span></button>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<table class="table">
			<tr>
        		<th>id</th>
        		<th>username</th>
				<th>first_name</th>
				<th>last_name</th>
				<th>email</th>
				<th>admin</th>
				<th>updated</th>
				<th>created</th>
    		</tr>
			<tr ng-repeat="d in data">
        		<td>{{d.id}}</td>
				<td><a ui-sref="usersedit({id: d.id})">{{d.username}}</a></td>
        		<td>{{d.first_name}}</td>
				<td>{{d.last_name}}</td>
				<td>{{d.email}}</td>
				<td>{{d.group_admin}}</td>
				<td>{{d.updated_at}}</td>
				<td>{{d.created_at}}</td>
    		</tr>
		</table>
	</div>
</div>
