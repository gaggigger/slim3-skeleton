<div class="row">
	<div class="col-lg-12">
		<h2 class="">Users</h2>
	</div>
</div>

<div class="row" style="padding-bottom: 10px;">
	<div class="col-lg-12">
		<button ng-show="!data_loading" ng-click="load_data()" class="btn btn-primary">Reload users</button>
		<button ng-show="data_loading" class="btn btn-default"><span class="glyphicon glyphicon-refresh spin" aria-hidden="true"></span></button>		
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<table class="table">
			<tr>
        		<th>id</th>
        		<th>username</th>
				<th>first_name</th>
				<th>last_name</th>
				<th>email</th>
				<th>admin</th>
				<th>updated</th>
				<th>created</th>
    		</tr>
			<tr ng-repeat="d in data">
        		<td>{{d.id}}</td>
        		<td>{{d.username}}</td>
				<td>{{d.first_name}}</td>
				<td>{{d.last_name}}</td>
				<td>{{d.email}}</td>
				<td>{{d.group_admin}}</td>
				<td>{{d.updated_at}}</td>
				<td>{{d.created_at}}</td>
    		</tr>
		</table>
	</div>
</div>
